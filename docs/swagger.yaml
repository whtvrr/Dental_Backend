basePath: /api/v1
definitions:
  entities.Appointment:
    properties:
      anamnesis:
        type: string
      client_id:
        type: string
      comment:
        type: string
      complaint_id:
        description: Medical fields - filled during appointment
        type: string
      created_at:
        type: string
      custom_complaint:
        type: string
      date_time:
        type: string
      diagnosis_id:
        type: string
      doctor_id:
        type: string
      duration_minutes:
        type: integer
      formula:
        allOf:
        - $ref: '#/definitions/entities.Formula'
        description: Formula state after this appointment
      id:
        type: string
      status:
        $ref: '#/definitions/entities.AppointmentStatus'
      teeth_numbers:
        description: Teeth numbers treated in this appointment (1-32)
        items:
          type: integer
        type: array
      treatment_id:
        type: string
      updated_at:
        type: string
    type: object
  entities.AppointmentStatus:
    enum:
    - scheduled
    - in_progress
    - completed
    - canceled
    type: string
    x-enum-varnames:
    - AppointmentStatusScheduled
    - AppointmentStatusInProgress
    - AppointmentStatusCompleted
    - AppointmentStatusCanceled
  entities.Formula:
    properties:
      created_at:
        type: string
      id:
        type: string
      teeth:
        items:
          $ref: '#/definitions/entities.Tooth'
        type: array
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  entities.StatusType:
    enum:
    - diagnosis
    - treatment
    - tooth
    type: string
    x-enum-varnames:
    - StatusTypeDiagnosis
    - StatusTypeTreatment
    - StatusTypeTooth
  entities.Tooth:
    properties:
      gum:
        $ref: '#/definitions/entities.ToothStatus'
      number:
        type: integer
      roots:
        items:
          $ref: '#/definitions/entities.ToothStatus'
        type: array
      segments:
        additionalProperties:
          $ref: '#/definitions/entities.ToothStatus'
        type: object
      whole:
        $ref: '#/definitions/entities.ToothStatus'
    type: object
  entities.ToothStatus:
    properties:
      appointment_id:
        type: string
      note:
        type: string
      status_id:
        type: string
      timestamp:
        type: string
    type: object
  entities.UserRole:
    enum:
    - admin
    - doctor
    - receptionist
    - client
    type: string
    x-enum-varnames:
    - RoleAdmin
    - RoleDoctor
    - RoleReceptionist
    - RoleClient
  handlers.AppointmentCreateRequest:
    properties:
      client_id:
        type: string
      comment:
        type: string
      date_time:
        type: string
      doctor_id:
        type: string
      duration_minutes:
        type: integer
      status:
        type: string
    required:
    - client_id
    - date_time
    - doctor_id
    - duration_minutes
    type: object
  handlers.CreateUserRequest:
    properties:
      address:
        type: string
      birth_date:
        description: Accepts DD.MM.YYYY format
        type: string
      full_name:
        type: string
      gender:
        type: string
      phone_number:
        type: string
    required:
    - full_name
    type: object
  handlers.UpdateUserRequest:
